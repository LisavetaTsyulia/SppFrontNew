<H1 align="center">Driver panel: </H1>
<div class="container form-style">
  <div class="jumbotron margin-top">
    <div class="row">
      <div class="col-xs-3">
        <h4>Set document type: </h4>
        <div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <p>
              <input name="documentExtension" type="radio" id="docExtPdf" [(ngModel)]="format" [value]="'PDF'" />
              <label class="btn btn-large btn-success" style="width: 213px" for="docExtPdf">PDF</label>
            </p>
            <p>
              <input name="documentExtension" type="radio" id="docExtExcel" [(ngModel)]="format" [value]="'XLSX'" />
              <label class="btn btn-large btn-success" style="width: 213px" for="docExtExcel">Excel</label>
            </p>
            <p>
              <input name="documentExtension" type="radio" id="docExtCsv" [(ngModel)]="format" [value]="'CSV'" />
              <label class="btn btn-large btn-success" style="width: 213px" for="docExtCsv">CSV</label>
            </p>
          </div>
        </div>
        <h4>Choose document to print: </h4>
        <p>
          <button (click)="printListOfOrders()" class="btn btn-success btn-large btn-block">List of Orders</button>
        </p>
      </div>
      <div class="col-xs-9">
        <app-driver-tabs-tables></app-driver-tabs-tables>
      </div>
    </div>
  </div>
</div>
